<body style="background-color:#F7FCFC;">

   <div class="ui modal">

        <form >
          <div class="field">
            <label>Username</label>
              <div class="ui left icon input">
                            <input type="text" placeholder="Username">
            <i class="user icon"></i>
              </div>
            </div>
        <div class="field">
    <label>Password</label>
        <div class="ui left icon input">
          <input type="password">
          <i class="lock icon"></i>
        </div>
  </div>
  <div class="ui blue submit button">Login</div>

</div>
      
      <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2"></div>

  </div>

    <div class="containe-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div style="background-color:#009c95;border-radius:0px;" class="ui borderless menu">
          <label > javaFE</label>
        </div>
      </div>
    </div>
  </div>
  



<div style="background-color:#009c95;margin-top:5%;border-radius:1%;width:50%;" class="container">
	<div class="row">
		<div class="col-lg-2 col-lmd-2 col-sm-2 col-xs-2"></div>
    <div id="form" class="col-lg-8 col-lmd-8 col-sm-8 col-xs-8">
    
    
      
      <form id="signup_form" class="ui form" action="save.jsp" method="post">
<br/><br/>  
        <div class="two fields">
          <div class="field">
            <label style="font-family:'Poiret One', cursive;font-size:1.5em;">First Name</label>
            <div class="ui left icon input">
            <input type="text" name="first_name" placeholder="First Name">
            <i class="user icon"></i>
            </div>
              
          </div>

          <div class="field">
            <label style="font-family:'Poiret One', cursive;font-size:1.5em;">Last Name</label>
           
            <input type="text" name="last_name" placeholder="Last Name">
         

             
          </div>
        </div> 
        

        <div class="field">
            <label style="font-family:'Poiret One', cursive;font-size:1.5em;">Email</label>
            <div class="ui left icon input">
            <input type="text" name="email" placeholder="Email@example.com" data-content="Enter your valid email address">
            <i class="at icon"></i>
            </div>
            
        </div> 

        <div class="two fields">
          <div class="field">
            <label style="font-family:'Poiret One', cursive;font-size:1.5em;">Password</label>
            <div class="ui left icon input">
            <input type="password" name="password" placeholder="Password" data-content="Password must minimum length 8">
            <i class="lock icon"></i>
            </div>
            
          </div>
          <div class="field">
            <label style="font-family:'Poiret One', cursive;font-size:1.5em;">Re_enter_password</label>
            <input type="password" name="re_password" placeholder="Re-enter password">
            
          </div>

        </div> 

        <div class="inline fields">
          <label for="fruit" style="font-family:'Poiret One', cursive;font-size:1.5em;">Gender:</label>
          <div class="field">
             
                 <input type="radio" name="gender" value="male" checked="checked">
                 <label style="font-family:'Poiret One', cursive;font-size:1.5em;">Male</label>
                 <i class="male icon"></i>

              
          </div>
          <div class="field">
            
               <input type="radio" name="gender" value="female">
               <label style="font-family:'Poiret One', cursive;font-size:1.5em;">Female</label>
               <i class="female icon"></i>
           
          </div>
         </div>
         <br>
         <br>

        <div class="ui centered grid">
             <div class="ui buttons">
                <button id="create_button"  class="ui button" type="submit">Create account</button>
                <div class="or"></div>
                <button id="create_reset_button" class="ui  button" type="reset">Reset</button>

             </div>
         </div>
         
       

      </form>
      <br/><br/>
       <br> <br> <br > <br>  
       
    </div>
